{% extends "admin/change_form.html" %}

{% block after_field_sets %}
<div style="margin: 20px 0; padding: 15px; background: #f8f8f8; border: 1px solid #ddd">
    <h4>Invoice Summary</h4>
    <p><strong>Total Amount:</strong> ${{ original.total_amount|floatformat:2 }}</p>
    {% if original.is_overdue %}
    <p style="color: red;">This invoice is overdue!</p>
    {% endif %}
</div>
{{ block.super }}
{% endblock %}
